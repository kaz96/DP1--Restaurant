<!DOCTYPE html>
<html lang="en">
<head>
	<title>Pharmacy Menu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-slace=1.0" />
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/main.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<!-- Row 1 start -->
		<div class="row">
			<div class="col-xs-12">
				<h1 class="text-center">Swin Delivery</h1>
			</div>
		</div>
		<!-- Row 1 end -->
		<!-- Row 2 start -->
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="main.html"><span class="glyphicon glyphicon-home"></span></a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="main.html">Home</a></li>
			<li><a href="">Menu</a></li>
			<li class="active"><a href="">order</a></li>
			<li><a href="#">Page 2</a></li>
			<li><a href="#">Page 3</a></li>
		</ul>
	</div>
</nav>
	</div>
	
	 <header class="container">
               <h1>Please enter your order</h1>
	  </header>
      <form class= "container" id="form" action="" method="post">
	        <fieldset>
			          <legend>order type</legend>
					  <label for="deli">Delivery</label>
					  <input type="radio" name="type" id="deli"/>
					  <label for="pick1">Pick Up</label>
					  <input type="radio" name="type" id="pick1"/>
			</fieldset>
			<fieldset>
			          <legend>Billing address</legend>
					  <label for="add">Address</label>
					  <input type="text" id="add" size="50"/>
					  <label for="pocode">PostCode</label>
					  <input type="text" id="pocode"/>
			</fieldset>
			<fieldset>
			          <legend>Contact Number</legend>
					  <label for="number">Number</label>
					  <input type="text" id="number" size="15"/>
			</fieldset>
			<fieldset>
			          <legend>Email for receipt</legend>
					  <label for="email">Email Address</label>
					  <input type="text" id="email" />
			</fieldset>
			<fieldset>
			          <legend>Pay Method</legend>
					  <label for="pick2">Pay on Pickup</label>
					  <input type="radio" name="pay" id="pick2"/><br>
					  <label for="online">Pay Online</label>
					  <input type="radio" name="pay" id="online"/>
			</fieldset>
			<fieldset>
					   <input type="submit" id="submit" value="Submit"/>
					   <input type="reset" id="reset" value="Reset"/>
			 </fieldset>
      </form>
      <footer class="orfooter">
	          <p></p>
      </footer>		  
</body>
</html>
